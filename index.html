<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/css/style.css" />
		<title>Omnifood</title>
	</head>
	<body>
		<section class="hero-section">
			<div class="hero">
				<div class="hero-text-box">
					<h1 class="primary-heading">
						A healthy meal delivered to your door, every single day
					</h1>
					<p class="hero-text">
						The smart 365-days-per-year food subscription that will make you eat healthy
						again. Tailored to your personal tastes and nutritional needs.
					</p>
					<a href="#" class="btn btn-primary margin-right-sm">Start eating healthy</a>
					<a href="#" class="btn btn-outline">Try now &darr;</a>
				</div>
				<div class="hero-img-box">
					<img src="/img/hero.png" alt="Woman enjoying meal" class="hero-img" />
				</div>

				<div class="delivered-meals">
					<div class="delivered-faces">
						<img src="/img/customers/customer-1.jpg" alt="customer photo" />
						<img src="/img/customers/customer-2.jpg" alt="customer photo" />
						<img src="/img/customers/customer-3.jpg" alt="customer photo" />
						<img src="/img/customers/customer-4.jpg" alt="customer photo" />
						<img src="/img/customers/customer-6.jpg" alt="customer photo" />
						<img src="/img/customers/customer-5.jpg" alt="customer photo" />
					</div>
					<div class="delivered-milestone">
						<p><span class="milestone-number">250,000+</span> meals delivered last year!</p>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
